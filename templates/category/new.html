{% extends "base.html" %}

{% block content %}

<div class="w-full flex flex-col items-center pt-16 pb-24 px-4 relative">

    <div class="w-full max-w-lg space-y-6">

        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-4">
            <h1 class="text-gray-800 text-3xl font-bold tracking-tight">
                Categorias
            </h1>
            
            <button onclick="openModal()" 
                class="px-5 py-2.5 bg-purple-600 hover:bg-purple-700 text-white text-sm font-semibold rounded-xl shadow-md transition-all flex items-center gap-2 hover:-translate-y-0.5">
                <span class="text-xl leading-none">+</span> Nova Categoria
            </button>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Suas Categorias</h2>
            </div>
            
            <ul class="divide-y divide-gray-100">
                {% for i in range(5) %} 
                <li class="px-6 py-4 flex items-center justify-between hover:bg-gray-50 transition-colors group">
                    <span class="text-gray-700 font-medium">Nome categoria</span>

                    <div class="flex items-center gap-4 text-sm font-medium">
                        <a href="#" class="text-purple-600 hover:underline">
                            Editar
                        </a>
                        <button type="button" 
                            onclick="openConfirmModal(
                                '#', 
                                'Excluir nome-Categoria', 
                                'Atenção: Ao excluir esta categoria, todas as transações vinculadas a ela ficarão sem classificação. Deseja continuar?'
                            )"
                            class="text-red-600 hover:text-red-800 hover:underline transition-colors font-medium text-sm flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            Deletar
                        </button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="text-center pt-4">
            <a href="{{ url_for('main_bp.dashboard_page') }}" class="text-sm text-gray-500 hover:text-purple-600 transition-colors">
                ← Voltar ao Dashboard
            </a>
        </div>

    </div>
</div>

<div id="modal-category" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div id="modal-backdrop" 
         class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300 ease-out opacity-0"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            
            <div id="modal-panel" 
                 class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all duration-300 ease-out opacity-0 scale-95 sm:my-8 sm:w-full sm:max-w-md border border-gray-100">
                
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-800" id="modal-title">Nova Categoria</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="p-6">
                    <form action="" method="POST" class="flex flex-col gap-6">
                        
                        <div>
                            <label for="category_name" class="block text-sm font-medium text-gray-700 mb-2">Nome da categoria</label>
                            <input type="text" name="category_name" id="category_name" required placeholder="Ex: Investimentos, Lazer..."
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400 text-gray-800">
                        </div>

                        <div class="flex flex-col sm:flex-row-reverse gap-3">
                            <button type="submit" 
                                class="w-full inline-flex justify-center items-center py-3 px-4 rounded-xl bg-purple-600 text-white font-semibold shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all hover:-translate-y-0.5 sm:w-auto sm:min-w-[100px]">
                                Criar
                            </button>
                            
                            <button type="button" onclick="closeModal()"
                                class="w-full inline-flex justify-center items-center py-3 px-4 rounded-xl bg-white text-gray-700 border border-gray-200 font-medium hover:bg-gray-50 hover:text-gray-900 transition-all sm:w-auto">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
function openModal() {
    const modal = document.getElementById('modal-category');
    const backdrop = document.getElementById('modal-backdrop');
    const panel = document.getElementById('modal-panel');

    // 1. Remove o hidden para o elemento existir na tela
    modal.classList.remove('hidden');

    // 2. Pequeno delay para o navegador processar a remoção do 'hidden' antes de animar
    setTimeout(() => {
        // Anima o fundo escuro
        backdrop.classList.remove('opacity-0');
        
        // Anima o card (aparece e cresce)
        panel.classList.remove('opacity-0', 'scale-95');
        panel.classList.add('opacity-100', 'scale-100');
    }, 10);

    // 3. Fechar clicando no fundo (Backdrop)
    // No seu código original você usava 'modal', aqui usamos o wrapper do backdrop
    backdrop.onclick = () => {
        closeModal();
    };
}

function closeModal() {
    const modal = document.getElementById('modal-category');
    const backdrop = document.getElementById('modal-backdrop');
    const panel = document.getElementById('modal-panel');

    // 1. Inicia a animação de saída (ficar transparente e diminuir)
    backdrop.classList.add('opacity-0');
    
    panel.classList.remove('opacity-100', 'scale-100');
    panel.classList.add('opacity-0', 'scale-95');

    // 2. Espera a animação terminar (300ms) para esconder de vez
    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300); // Esse tempo deve bater com o 'duration-300' do CSS
}
</script>

{% endblock %}
