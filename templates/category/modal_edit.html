<div id="modal-edit-category" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div id="backdrop-edit-category" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300 ease-out opacity-0"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            
            <div id="panel-edit-category" class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all duration-300 ease-out opacity-0 scale-95 sm:my-8 sm:w-full sm:max-w-md border border-gray-100">
                
                <div class="bg-white px-6 py-4 border-b border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800">Editar Categoria</h3>
                </div>

                <div class="p-6">
                    <form id="form-edit-category" method="POST" class="flex flex-col gap-4">
                        
                        <div>
                            <label for="edit_category_name" class="block text-sm font-medium text-gray-700 mb-1">Nome da Categoria</label>
                            <input type="text" name="category_name" id="edit_category_name" required
                                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                        </div>

                        <div class="flex justify-end gap-3 mt-4">
                            <button type="button" onclick="closeEditCategoryModal()"
                                class="px-4 py-2 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition-all">
                                Cancelar
                            </button>
                            <button type="submit"
                                class="px-4 py-2 rounded-xl bg-purple-600 text-white hover:bg-purple-700 transition-all shadow-md">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function openEditCategoryModal(actionUrl, currentName) {
        const modal = document.getElementById('modal-edit-category');
        const backdrop = document.getElementById('backdrop-edit-category');
        const panel = document.getElementById('panel-edit-category');
        
        // 1. Preenche o formulÃ¡rio
        document.getElementById('form-edit-category').action = actionUrl;
        document.getElementById('edit_category_name').value = currentName;

        // 2. Abre o modal
        modal.classList.remove('hidden');
        setTimeout(() => {
            backdrop.classList.remove('opacity-0');
            panel.classList.remove('opacity-0', 'scale-95');
            panel.classList.add('opacity-100', 'scale-100');
        }, 10);
    }

    function closeEditCategoryModal() {
        const modal = document.getElementById('modal-edit-category');
        const backdrop = document.getElementById('backdrop-edit-category');
        const panel = document.getElementById('panel-edit-category');

        backdrop.classList.add('opacity-0');
        panel.classList.remove('opacity-100', 'scale-100');
        panel.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }
</script>
