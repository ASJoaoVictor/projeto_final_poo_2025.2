<div id="modal-create-category" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div id="backdrop-create-category" 
         class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300 ease-out opacity-0"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            
            <div id="panel-create-category" 
                 class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all duration-300 ease-out opacity-0 scale-95 sm:my-8 sm:w-full sm:max-w-md border border-gray-100">
                
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-800">Nova Categoria</h3>
                    <button onclick="closeCreateCategoryModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="p-6">
                    <form action="{{ url_for('category_bp.create_category') }}" method="POST" class="flex flex-col gap-6">
                        
                        <div>
                            <label for="category_name" class="block text-sm font-medium text-gray-700 mb-2">Nome da categoria</label>
                            <input type="text" name="category_name" id="category_name" maxlength="20" required aria-selected="true" placeholder="Ex: Investimentos, Lazer..."
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all placeholder-gray-400 text-gray-800">
                        </div>

                        <div class="flex flex-col sm:flex-row-reverse gap-3">
                            <button type="submit" 
                                class="w-full inline-flex justify-center items-center py-3 px-4 rounded-xl bg-purple-600 text-white font-semibold shadow-md hover:bg-purple-700 transition-all hover:-translate-y-0.5 sm:w-auto">
                                Criar
                            </button>
                            
                            <button type="button" onclick="closeCreateCategoryModal()"
                                class="w-full inline-flex justify-center items-center py-3 px-4 rounded-xl bg-white text-gray-700 border border-gray-200 font-medium hover:bg-gray-50 transition-all sm:w-auto">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function openCreateCategoryModal() {
        const modal = document.getElementById('modal-create-category');
        const backdrop = document.getElementById('backdrop-create-category');
        const panel = document.getElementById('panel-create-category');

        modal.classList.remove('hidden');
        setTimeout(() => {
            backdrop.classList.remove('opacity-0');
            panel.classList.remove('opacity-0', 'scale-95');
            panel.classList.add('opacity-100', 'scale-100');
        }, 10);
    }

    function closeCreateCategoryModal() {
        const modal = document.getElementById('modal-create-category');
        const backdrop = document.getElementById('backdrop-create-category');
        const panel = document.getElementById('panel-create-category');

        backdrop.classList.add('opacity-0');
        panel.classList.remove('opacity-100', 'scale-100');
        panel.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }
    
    // Fechar clicando fora
    document.getElementById('backdrop-create-category').onclick = closeCreateCategoryModal;
</script>
