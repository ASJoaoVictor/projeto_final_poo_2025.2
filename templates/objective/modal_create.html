<script>
    // A l√≥gica do script permanece exatamente a mesma, 
    // pois ela s√≥ controla abrir/fechar o modal visualmente.
    function openCreateObjectiveModal() {
        const modal = document.getElementById('modal-create-objective');
        const backdrop = document.getElementById('backdrop-create-objective');
        const panel = document.getElementById('panel-create-objective');
        
        modal.classList.remove('hidden');
        setTimeout(() => {
            backdrop.classList.remove('opacity-0');
            panel.classList.remove('opacity-0', 'scale-95');
            backdrop.classList.add('opacity-100');
            panel.classList.add('opacity-100', 'scale-100');
        }, 10);
        document.body.style.overflow = 'hidden';
    }

    function closeCreateObjectiveModal() {
        const modal = document.getElementById('modal-create-objective');
        const backdrop = document.getElementById('backdrop-create-objective');
        const panel = document.getElementById('panel-create-objective');

        backdrop.classList.remove('opacity-100');
        panel.classList.remove('opacity-100', 'scale-100');
        backdrop.classList.add('opacity-0');
        panel.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }, 300);
    }
    
    document.addEventListener('keydown', function(evt) {
        const modal = document.getElementById('modal-create-objective');
        if (evt.key === "Escape" && !modal.classList.contains('hidden')) {
            closeCreateObjectiveModal();
        }
    });
</script>
