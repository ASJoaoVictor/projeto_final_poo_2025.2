{% extends 'base.html' %}

{% block content %}

<div class="w-full flex flex-col items-center pt-16 pb-24">

    <h1 class="text-gray-800 text-3xl font-bold tracking-tight mb-8">
        Nova Carteira
    </h1>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-8 border border-gray-200">
        
        <form action="{{ url_for('wallet_bp.create_wallet') }}" method="POST" class="flex flex-col gap-6">

            <div>
                <label for="wallet_name" class="block text-sm font-medium text-gray-700 mb-2">Nome da carteira</label>
                <input type="text" name="wallet_name" id="wallet_name" required placeholder="Ex: Reserva de EmergÃªncia"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
            </div>

            <div>
                <label for="initial_balance" class="block text-sm font-medium text-gray-700 mb-2">Saldo inicial</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium">R$</span>
                    
                    <input type="number" name="initial_balance" id="initial_balance" min="0" step="0.01" required placeholder="0.00"
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-lg font-semibold text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all">
                </div>
            </div>

            <button type="submit" 
                class="mt-2 w-full py-3.5 rounded-xl bg-purple-600 text-white font-semibold shadow-md
                       hover:bg-purple-700 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
                Criar Carteira
            </button>

            <a href="{{ url_for('main_bp.dashboard_page') }}" class="text-center text-sm text-gray-500 hover:text-purple-600 transition-colors">
                Cancelar
            </a>

        </form>
    </div>

</div>

{% endblock %}
