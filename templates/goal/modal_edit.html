<div id="modal-edit-limit" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div id="backdrop-edit-limit" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm transition-opacity duration-300 ease-out opacity-0"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            
            <div id="panel-edit-limit" class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all duration-300 ease-out opacity-0 scale-95 sm:my-8 sm:w-full sm:max-w-md border border-gray-100">
                
                <div class="bg-white px-6 py-4 border-b border-gray-100">
                    <h3 class="text-lg font-bold text-gray-800">Editar Meta</h3>
                </div>

                <div class="p-6">
                    <form id="form-edit-goal" method="POST" class="flex flex-col gap-4">
                        
                        <input type="hidden" name="id" id="edit_goal_id">

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Meta</label>
                            <input type="text" name="edit_goal_name" id="edit_goal_name" required placeholder="Ex: Cartão Nubank"
                                class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Valor Limite</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">R$</span>
                                <input type="number" name="edit_target_amount" id="edit_limit_value" step="0.01" required placeholder="0.00"
                                    class="w-full pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                            </div>
                        </div>

                        <div class="flex justify-end gap-3 mt-4">
                            <button type="button" onclick="closeEditGoalModal()"
                                class="px-4 py-2 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition-all">
                                Cancelar
                            </button>
                            <button type="submit"
                                class="px-4 py-2 rounded-xl bg-purple-600 text-white hover:bg-purple-700 transition-all shadow-md">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
// Elementos do DOM
const modalEdit = document.getElementById('modal-edit-limit');
const backdropEdit = document.getElementById('backdrop-edit-limit');
const panelEdit = document.getElementById('panel-edit-limit');

// Inputs do formulário
const form = document.getElementById('form-edit-goal');
const inputId = document.getElementById('edit_goal_id');
const inputName = document.getElementById('edit_goal_name');
const inputValue = document.getElementById('edit_limit_value');

function openEditGoalModal(actionUrl, id, currentName, currentLimit) {
    // 1. Preenche os dados no formulário
    if(inputId) inputId.value = id;
    form.action = actionUrl;
    inputName.value = currentName;
    inputValue.value = parseFloat(currentLimit).toFixed(2);

    // 2. Remove o 'hidden' para o navegador renderizar
    modalEdit.classList.remove('hidden');

    // 3. Pequeno delay para permitir que o navegador renderize antes de aplicar a animação (fade in)
    setTimeout(() => {
        backdropEdit.classList.remove('opacity-0');
        panelEdit.classList.remove('opacity-0', 'scale-95');
        
        // Adiciona as classes de estado visível
        backdropEdit.classList.add('opacity-100');
        panelEdit.classList.add('opacity-100', 'scale-100');
    }, 10);
}

function closeEditGoalModal() {
    // 1. Inicia a animação de saída (fade out)
    backdropEdit.classList.remove('opacity-100');
    panelEdit.classList.remove('opacity-100', 'scale-100');

    backdropEdit.classList.add('opacity-0');
    panelEdit.classList.add('opacity-0', 'scale-95');

    // 2. Espera a animação terminar (300ms) para esconder o elemento
    setTimeout(() => {
        modalEdit.classList.add('hidden');
    }, 300);
}
</script>
